<div class="page-header">
  <h1>Poll #{{resultCtrl.pollIndex + 1}} Result</h1>
</div>
<div class="well well-lg">
  <strong>Question</strong><br>{{resultCtrl.poll.question.text}}
</div>

<div>
  <table class="result-table">
    <tr ng-repeat="choice in resultCtrl.poll.question.choices">
      <td>{{choice.text}}</td>
      <td>
        <table style="background-color: lightblue; width: {{choice.count/resultCtrl.poll.votes.length*100}}%; text-align: right">
          <tr>
            <td>{{choice.count}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <p>
    <em>
			{{resultCtrl.poll.votes.length}} votes counted so far.
			<span ng-show="resultCtrl.choice">You voted for <strong>{{resultCtrl.choice.text}}</strong>.</span>
			<strong ng-show="!resultCtrl.choice">You have not voted!</strong>
		</em>
  </p>

  <p>
    <hr>
  </p>
  <p><a href="#/user/polls" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a></p>
</div>
