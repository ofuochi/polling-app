<div class="page-header">
  <h1>Edit Poll #{{editCtrl.pollIndex +1}}</h1>
</div>

<div class="row">

  <div class="col-sm-3">
    <label for="deadline">Deadline <small class='text-muted'>{{editCtrl.isExpired()}}</small></label>

    <div class="input-group">
      <input ng-change="editCtrl.dateChange(editCtrl.deadline)" type="text" class="form-control" uib-datepicker-popup="d!/M!/yyyy" ng-model="editCtrl.deadline" is-open="editCtrl.popup.opened" datepicker-options="editCtrl.dateOptions" ng-required="true" close-text="Close">
      <div uib-datepicker-popup-wrap ng-model="editCtrl.deadline" ng-change="editCtrl.dateSelection(date)">
      </div>
      <span type="button" class="input-group-addon btn btn-default" ng-click="editCtrl.open()">
        <i class="fa fa-calendar fa-fw"></i>
      </span>
    </div>
  </div>
  <div class="col-xs-1">
    <label><small class='text-muted'>time (24hrs)</small></label>
    <div uib-timepicker show-seconds='true' ng-model="editCtrl.deadlineTime" ng-change="editCtrl.changedTime(editCtrl.deadlineTime)" show-spinners="false" show-meridian="ismeridian"></div>
  </div>
</div>

<br/>
<br/>
<br/>

<form role="form" ng-submit="editCtrl.editPoll()">
  <div class="form-group">
    <label for="pollQuestion">Question</label>
    <input ng-required="true" ng-disabled="editCtrl.disabled" type="text" ng-model="editCtrl.poll.question.text" class="form-control" id="pollQuestion" placeholder="Enter poll question" name="question">
  </div>
  <br/>
  <div class="form-group">
    <label>Choices</label>
    <div ng-repeat="choice in editCtrl.poll.question.choices">
      <input ng-required="true" ng-disabled="editCtrl.disabled" type="text" ng-model="choice.text" class="form-control" id="choice{{$index+1}}" placeholder="Enter choice {{$index+1}} text" name="choice{{$index+1}}" idname="choice{{$index+1}}"><br>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button ng-disabled="editCtrl.disabled" type="button" class="btn btn-default" ng-click="editCtrl.addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
    </div>
  </div>
  <p>
    <hr>
  </p>
  <div class="row">
    <div class="col-xs-6">
      <a href="#/admin/polls" class="btn btn-default" role="button">
        <span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a>
    </div>
    <div class="col-xs-6">
      <button ng-disabled="editCtrl.disabled" role="button" class="btn btn-success pull-right" type="submit">Save Poll &raquo;</button>
    </div>

  </div>
  <p>&nbsp;</p>
</form>
